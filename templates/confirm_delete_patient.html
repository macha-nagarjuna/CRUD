<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Patient</title>
</head>

<body>
    <h1>Confirm Delete Patient</h1>
    <p>Are you sure you want to delete {{ patient.name }}?</p>

    <form method="post" action="{% url 'delete_patient' patient.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>

</html>
